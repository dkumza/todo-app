<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TODO App</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      />
      <link href="./dist/output.css" rel="stylesheet" />
      <script src="./app.js" defer></script>
   </head>
   <body>
      <div class="main-container">
         <header class="head-container">
            <h1 class="title">..todo.</h1>
         </header>

         <div class="form-wrapper">
            <button onclick="toggleAllTasks()" class="input-icon w-14">
               <div class="s-all hide">
                  <i class="bi bi-check2-all"></i>
               </div>
            </button>
            <form class="input-group" onsubmit="submitTask(event)">
               <input
                  class="input-text"
                  type="text"
                  placeholder="What need to be done?"
                  class="form-control"
                  autofocus
               />
            </form>
         </div>
         <div class="tasks-wrap">
            <ul class="tasks"></ul>
            <div class="stack-wrap hide">
               <div class="info-wrap">
                  <div class="info-1">
                     <p><span class="counter"></span></p>
                  </div>
                  <div class="info-2">
                     <button onclick="selectAll()" class="btn-2 btn-all">
                        All
                     </button>
                     <button onclick="activeAll()" class="btn-2 btn-act">
                        Active
                     </button>
                     <button onclick="completedAll()" class="btn-2 btn-com">
                        Completed
                     </button>
                  </div>
                  <div class="info-3 text-right">
                     <button onclick="clearAll()" class="btn-clear hide">
                        Clear completed
                     </button>
                  </div>
               </div>
               <div class="test-wrap1"></div>
               <div class="test-wrap2"></div>
            </div>
         </div>
         <footer class="foot-container">
            <div class="about-wrap flex flex-col items-center">
               <p>Press Enter to add task</p>
               <p>Double click to edit task</p>
               <p>Press Enter to finish edit task</p>
            </div>
         </footer>
      </div>
   </body>
</html>
